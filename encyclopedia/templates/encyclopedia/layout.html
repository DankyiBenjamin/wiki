{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <nav class="col-lg-3 col-md-3 d-none d-md-block sidebar">
                    <h2>Wiki</h2>
                    <form method="get" action="{% url 'search' %}">
                        <input class="search form-control" type="text" name="q" placeholder="Search Encyclopedia">
                    </form>
                    <div><a href="{% url 'index' %}" class="btn btn-dark w-100 mt-2">🏠 Home</a></div>
                    <div><a href="{% url 'new_page' %}" class="btn btn-primary w-100 mt-2">📄 Create New Page</a></div>
                    <div><a href="{% url 'random_page' %}" class="btn btn-warning w-100 mt-2">🎲 Random Page</a></div>
                    {% block nav %}{% endblock %}
                </nav>
    
                <!-- Main Content -->
                <main class="col-lg-6 col-md-9 main">
                    {% block content %}{% endblock %}
                </main>
            </div>
        </div>
    
    
    </body>
</html>
