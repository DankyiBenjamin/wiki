{% extends "encyclopedia/layout.html" %}


{% block title %}
    {{ title }}
   
{% endblock %}

{% block content %}
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="text-primary">{{ title }}</h1>
            <a href="{% url 'edit_page' title=title %}" class="btn btn-warning">✏️ Edit Page</a>
        </div>

        <!-- Frosted Glass Effect for Cards -->
        <div class="card  shadow-sm">
            <div class="card-body frosted-glass ">
                <p class="card-text">{{ content | safe }}</p>
            </div>
        </div>
    </div>
        </div>
    </div>

    
{% endblock %}
