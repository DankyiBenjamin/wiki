<!-- edit markdown -->
{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block content %}
    <h1>Edit Page</h1>
    <!-- edit form that pass the submitted content to this url -->
    <form action="{% url 'edit_page' title=title %}" method="post">
        {% csrf_token %}
        <textarea name="content" rows="10" cols="50">{{ content }}</textarea><br>
        <input type="submit" value="Save">
    </form>
{% endblock %}
